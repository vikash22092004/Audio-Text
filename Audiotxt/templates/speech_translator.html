<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Translator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      select {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      div {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
        background-color: #f4f4f4;
        border-radius: 4px;
      }

      p {
        margin: 0;
        text-align: center;

      }

      a {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
        color: #0056b3;
      }
      a.download-link {
        display: block;
        width: 150px; /* Set width as desired */
        margin: 30px auto;
        text-align: center;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
      }

      a.download-link:hover {
        background-color: #0056b3;
      }

      .aud{
        display: flex;
      }
      /* Add this to your existing CSS */
      
    </style>
  </head>

  <body>
    

    <h1>Speech to Speech Translator</h1>
    <!-- <p>Speech to Speech Translation functionality goes here.</p> -->
    <form action="/speech_translator1" method="post">
      <label for="lang">Select Language:</label>
      <select id="lang" name="lang">
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="ko">Korean</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ml">Malayalam</option>
        <option value="ta">Tamil</option>
        <option value="te">Telegu</option>
      </select>
      <input type="submit" name="Start Process" value="Start Process" id="" />
      <h1>Your input audio:</h1>
      <div>
        <p>{{val}}</p>
      </div>
    </form>
    <h1>Result</h1>
    <div id="result"><p>{{res}}</p></div>
    <h1>Download the Document</h1>
    <p>Click the link below to download the document:</p>
    <div class="aud">
    <a href="/download_document" class="download-link">Download Audio</a>
    <a href="/play_audio" class="download-link">Play Audio</a></div>
  </body>
</html>
